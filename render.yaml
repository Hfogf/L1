services:
  - type: web
    name: l1triangle-shop
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PORT
        value: 10000
